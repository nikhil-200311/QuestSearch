<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestSearch</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .question-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
        }
        .question-details.show {
            max-height: 1000px;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">QuestSearch</h1>
        <div class="mb-8">
            <input type="text" id="searchInput" placeholder="Search questions (min 5 characters)..." 
                   class="w-full p-4 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:outline-none">
        </div>
        <ul id="results" class="space-y-4"></ul>
        <div id="pagination" class="mt-8 flex justify-center space-x-2"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
